<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .error-container {
            margin-top: 50px;
            text-align: center;
        }

        .error-heading {
            font-size: 5rem;
            color: #dc3545;
        }

        .error-message {
            font-size: 1.5rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .error-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .error-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container error-container">
        <div class="row">
            <div class="col">
                <h1 class="error-heading">404</h1>
                <p class="error-message">Oops! Page not found.</p>
                <button class="error-button" onclick="goBack()">Go Back</button>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
